<!-- ✅ 로그인 후 메인 페이지 (Thymeleaf + Tailwind) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모의 주식 투자 플랫폼</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.min.css}" />
</head>
<body class="bg-gray-50">
<div class="max-w-5xl mx-auto py-10">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">📊 모의 주식 투자 플랫폼</h1>
        <div class="flex items-center space-x-4">
            <a href="/users/info" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition">
                내 정보
            </a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="text-red-500 hover:text-red-700 font-medium transition">
                    로그아웃
                </button>
            </form>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-6">

        <a th:if="${userRole == 'ADMIN'}" href="/admin/stocks/all"
           class="bg-white shadow rounded p-6 hover:bg-blue-50 transition">
            <h2 class="text-xl font-bold">📈 종목 관리</h2>
            <p class="text-gray-600 mt-1">종목 등록/삭제 및 현재 시세 확인</p>
        </a>

        <a th:if="${userRole == 'ADMIN'}" href="/categories/all"
           class="bg-white shadow rounded p-6 hover:bg-indigo-50 transition">
            <h2 class="text-xl font-bold">📂 카테고리 관리</h2>
            <p class="text-gray-600 mt-1">카테고리 목록 확인 및 등록/수정/삭제</p>
        </a>

        <a href="/trades/my" class="bg-white shadow rounded p-6 hover:bg-green-50 transition">
            <h2 class="text-xl font-bold">💰 거래 내역</h2>
            <p class="text-gray-600 mt-1">매수/매도 기록 및 보유 종목 확인</p>
        </a>

        <a href="/report/summary" class="bg-white shadow rounded p-6 hover:bg-yellow-50 transition">
            <h2 class="text-xl font-bold">📋 투자 리포트</h2>
            <p class="text-gray-600 mt-1">종목별 수익률 및 월별 분석 리포트</p>
        </a>

        <a href="/simulate" class="bg-white shadow rounded p-6 hover:bg-indigo-50 transition">
            <h2 class="text-xl font-bold">🧪 투자 시뮬레이션</h2>
            <p class="text-gray-600 mt-1">가상 매수/매도 후 수익 분석 테스트</p>
        </a>

        <a href="/trades/center" class="bg-white shadow rounded p-6 hover:bg-purple-50 transition">
            <h2 class="text-xl font-bold">🛒 매수/매도 거래 센터</h2>
            <p class="text-gray-600 mt-1">실시간 시세 기반으로 종목을 선택해 거래를 등록하세요</p>
        </a>
    </div>
</div>
</body>
</html>
