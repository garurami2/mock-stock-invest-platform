<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Price History Chart</title>
  <script th:src="@{/js/chart.js}"></script>
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/js/chartjs-plugin-annotation.min.js}"></script>
  <script th:src="@{/js/chartjs-adapter-date-fns.js}"></script>
  <script th:src="@{/js/chartjs-plugin-zoom.min.2.0.js}"></script>
</head>
<body style="max-width: 800px; margin: 50px auto; font-family: sans-serif;">
<h2>ğŸ“ˆ ì‹œì„¸ íˆìŠ¤í† ë¦¬(ìµœê·¼ 7ì¼) (Stock Name: <span id="stock-name">1</span>)</h2>

<label for="stock-select">ì¢…ëª© ì„ íƒ: </label>
<select id="stock-select"></select>

<canvas id="priceChart" style="margin-top: 20px;"></canvas>

<script>
  let chart;

  // 1. ì¢…ëª© ë¶ˆëŸ¬ì˜¤ê¸°
  fetch('/api/stocks/all')
          .then(res => res.json())
          .then(stocks => {
            const $select = $("#stock-select");
            $.each(stocks, function(i, stock) {
              $select.append($("<option>").val(stock.id).text(stock.stockName));
            });

            // ì²« ë²ˆì§¸ ì¢…ëª©ìœ¼ë¡œ ì´ˆê¸° ë¡œë“œ
            if (stocks.length > 0) {
              $select.val(stocks[0].id);
              loadChartData(stocks[0].id);
            }

            // ì¢…ëª© ì„ íƒì‹œ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
            $select.on("change", function() {
              loadChartData($(this).val());
            });
          });

  function loadChartData(stockId){
    fetch(`/api/stock/${stockId}/history`)
            .then(response => response.json())
            .then(result => {
              const stockName = result[0].stockName
              const data = result.map(item => ({
                x: item.recordedAt,
                y: item.price
              }));

              const pricesOnly = data.map(d => d.y);
              const maxPrice = Math.max(...pricesOnly);
              const minPrice = Math.min(...pricesOnly);

              // const labels = data.map(item => item.time);
              // const prices = data.map(item => item.price);

              // document.getElementById("stock-name").textContent = stockName;
              $("#stock-name").text(stockName);

              // console.log(labels);

              if(chart){
                // ê¸°ì¡´ ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                chart.data.datasets[0].data = data;

                // âœ… ìµœê³ /ìµœì €ê°’ annotation ë¼ì¸ ê°±ì‹ 
                chart.options.plugins.annotation.annotations.maxLine.yMin = maxPrice;
                chart.options.plugins.annotation.annotations.maxLine.yMax = maxPrice;
                chart.options.plugins.annotation.annotations.minLine.yMin = minPrice;
                chart.options.plugins.annotation.annotations.minLine.yMax = minPrice;
                chart.options.plugins.annotation.annotations.maxLine.label.content = `ğŸ“ˆ ìµœê³ ê°€ (${maxPrice.toLocaleString()}â‚©)`;
                chart.options.plugins.annotation.annotations.minLine.label.content = `ğŸ“‰ ìµœì €ê°€ (${minPrice.toLocaleString()}â‚©)`;

                chart.update();
              }else{
                const ctx = $('#priceChart')[0].getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 300);
                gradient.addColorStop(0, 'rgba(75, 192, 192, 0.4)');
                gradient.addColorStop(1, 'rgba(75, 192, 192, 0)');
                chart = new Chart(ctx, {
                  type: 'line',
                  data: {
                    datasets: [{
                      label: 'Price',
                      data: data,
                      fill: false,
                      borderColor: 'rgb(75, 192, 192)',
                      backgroundColor: gradient,
                      tension: 0.1,
                      pointRadius: 0,       // ì  ì—†ì• ê¸°
                      pointHoverRadius: 0,  // í˜¸ë²„ ì  ì œê±°
                      hoverBackgroundColor: 'orange'
                      // pointHitRadius: 0,    // í´ë¦­ ë²”ìœ„ë„ ì œê±°
                      // showLine: true        // ë¼ì¸ë§Œ ë³´ì´ë„ë¡ ê°•ì œ(scatter íƒ€ì…ì¼ ë•Œ ìœ ìš©)
                    }]
                  },
                  options: {
                    responsive: true,
                    plugins: {
                      annotation: {
                        annotations: {
                          maxLine: {
                            type: 'line',
                            yMin: maxPrice,
                            yMax: maxPrice,
                            borderColor: 'red',
                            borderWidth: 1,
                            label: {
                              enabled: true,
                              content: `ğŸ“ˆ ìµœê³ ê°€ (${maxPrice.toLocaleString()}â‚©)`,
                              position: 'end',
                              backgroundColor: 'red',
                              color: 'white'
                            }
                          },
                          minLine: {
                            type: 'line',
                            yMin: minPrice,
                            yMax: minPrice,
                            borderColor: 'blue',
                            borderWidth: 1,
                            label: {
                              enabled: true,
                              content: `ğŸ“‰ ìµœì €ê°€ (${minPrice.toLocaleString()}â‚©)`,
                              position: 'start',
                              backgroundColor: 'blue',
                              color: 'white'
                            }
                          }
                        }
                      },
                      zoom: {
                        pan: {enabled: true, mode: 'x'},
                        zoom: { wheel: {enabled: true}, pinch: { enabled: true}, mode: 'x'}
                      }
                    },
                    scales: {
                      x: {
                        type: 'time', // ì‹œê°„ ì¶•ìœ¼ë¡œ ì„¤ì •
                        time: {
                          unit: 'hour', // 1 ì‹œê°„ ë‹¨ìœ„ë¡œ ë¼ë²¨ í‘œì‹œ
                          stepSize: 1,
                          displayFormats: {
                            hour: 'MM-dd HHì‹œ' // ì›í•˜ëŠ” í˜•ì‹ìœ¼ë¡œ í‘œì‹œ
                          }
                        },
                        title: { display: true, text: 'Time' },
                        ticks: { source: 'auto', autoSkip: true, maxRotation: 45, minRotation: 45 }
                      },
                      y: {
                        title: { display: true, text: 'Price (â‚©)' },
                        beginAtZero: false
                      }
                    }
                  },
                  plugins: [Chart.registry.getPlugin('annotation')]
                });

              }
            });
  }

</script>
</body>
</html>
