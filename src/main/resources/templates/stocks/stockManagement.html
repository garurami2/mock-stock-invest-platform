<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>종목 등록</title>
    <link rel="stylesheet" th:href="@{/css/stock-register.css}">
</head>
<body>
<div class="container">
    <h1 class="page-title">📈 종목 등록 페이지</h1>

    <form th:action="@{/admin/stocks/register}" method="post">
        <div class="form-group">
            <label for="stockCode">종목 코드</label>
            <input type="text" id="stockCode" name="stockCode" required>
        </div>

        <div class="form-group">
            <label for="stockName">종목 이름</label>
            <input type="text" id="stockName" name="stockName" required>
        </div>

        <div class="form-group">
            <label for="category">카테고리</label>
            <select id="category" name="categoryId" required>
                <option value="" disabled selected>카테고리를 선택하세요</option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.categoryName}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="currentPrice">현재가</label>
            <input type="number" id="currentPrice" name="currentPrice">
        </div>

        <div class="form-group">
            <button type="submit" class="button">종목 등록</button>
        </div>
    </form>
</div>

</body>
</html>
